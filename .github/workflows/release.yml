name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      is_prerelease: ${{ steps.version.outputs.is_prerelease }}
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.5"

      - name: Extract version from tag
        id: version
        run: |
          VERSION="${GITHUB_REF#refs/tags/v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

          # Check if prerelease (contains hyphen like -beta, -alpha, -rc)
          if [[ "$VERSION" == *-* ]]; then
            echo "is_prerelease=true" >> $GITHUB_OUTPUT
          else
            echo "is_prerelease=false" >> $GITHUB_OUTPUT
          fi

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Type check
        run: bun run typecheck

      - name: Lint
        run: bun run lint

      - name: Build all packages
        run: bun run build

      - name: Run tests
        run: bun run test

      - name: Upload client artifacts
        uses: actions/upload-artifact@v6
        with:
          name: client-dist
          path: packages/client/dist/
          retention-days: 30

      - name: Upload server artifacts
        uses: actions/upload-artifact@v6
        with:
          name: server-dist
          path: packages/server/dist/
          retention-days: 30

      - name: Upload shared artifacts
        uses: actions/upload-artifact@v6
        with:
          name: shared-dist
          path: packages/shared/dist/
          retention-days: 30

      - name: Upload admin artifacts
        uses: actions/upload-artifact@v6
        with:
          name: admin-dist
          path: packages/admin/dist/
          retention-days: 30

  release:
    name: Create GitHub Release
    needs: build-and-test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v7
        with:
          path: artifacts

      - name: Create release archives
        run: |
          VERSION="${{ needs.build-and-test.outputs.version }}"

          # Create archives for each package
          cd artifacts

          # Client package
          tar -czvf conduit-client-$VERSION.tar.gz -C client-dist .
          zip -r conduit-client-$VERSION.zip client-dist

          # Server package
          tar -czvf conduit-server-$VERSION.tar.gz -C server-dist .
          zip -r conduit-server-$VERSION.zip server-dist

          # Shared package
          tar -czvf conduit-shared-$VERSION.tar.gz -C shared-dist .
          zip -r conduit-shared-$VERSION.zip shared-dist

          # Admin package
          tar -czvf conduit-admin-$VERSION.tar.gz -C admin-dist .
          zip -r conduit-admin-$VERSION.zip admin-dist

      - name: Generate changelog
        id: changelog
        run: |
          VERSION="${{ needs.build-and-test.outputs.version }}"

          # Get previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

          if [ -z "$PREV_TAG" ]; then
            # First release - get all commits
            COMMITS=$(git log --oneline --no-decorate | head -20)
          else
            # Get commits since previous tag
            COMMITS=$(git log --oneline --no-decorate $PREV_TAG..HEAD)
          fi

          # Create changelog body
          cat << EOF > changelog.md
          ## What's Changed

          ### Installation

          \`\`\`bash
          # Install from npm
          npm install conduit@$VERSION
          npm install @conduit/server@$VERSION

          # Or install from GitHub
          npm install github:AnoRebel/conduit#v$VERSION
          \`\`\`

          ### Docker

          \`\`\`bash
          # Pull the latest Docker images
          docker pull ghcr.io/anorebel/conduit/server:$VERSION
          docker pull ghcr.io/anorebel/conduit/server-admin:$VERSION
          docker pull ghcr.io/anorebel/conduit/admin-ui:$VERSION
          \`\`\`

          ### Packages

          | Package | Version |
          |---------|---------|
          | \`conduit\` (client) | $VERSION |
          | \`@conduit/server\` | $VERSION |
          | \`@conduit/shared\` | $VERSION |
          | \`@conduit/admin\` | $VERSION |
          | \`@conduit/admin-ui\` | $VERSION |

          EOF

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          body_path: changelog.md
          generate_release_notes: true
          draft: false
          prerelease: ${{ needs.build-and-test.outputs.is_prerelease == 'true' }}
          files: |
            artifacts/*.tar.gz
            artifacts/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create release summary
        run: |
          VERSION="${{ needs.build-and-test.outputs.version }}"
          IS_PRERELEASE="${{ needs.build-and-test.outputs.is_prerelease }}"

          echo "## ðŸš€ Release v$VERSION Created" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "$IS_PRERELEASE" == "true" ]; then
            echo "âš ï¸ **This is a prerelease**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
          fi
          echo "### Assets" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- \`conduit-client-$VERSION.tar.gz\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`conduit-client-$VERSION.zip\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`conduit-server-$VERSION.tar.gz\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`conduit-server-$VERSION.zip\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`conduit-shared-$VERSION.tar.gz\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`conduit-shared-$VERSION.zip\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`conduit-admin-$VERSION.tar.gz\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`conduit-admin-$VERSION.zip\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Next Steps" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The [Publish workflow](${{ github.server_url }}/${{ github.repository }}/actions/workflows/publish.yml) will automatically publish to npm." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The [Docker workflow](${{ github.server_url }}/${{ github.repository }}/actions/workflows/docker.yml) will build and push Docker images." >> $GITHUB_STEP_SUMMARY

name: Publish to NPM & JSR

on:
  release:
    types: [published]

permissions:
  contents: read
  id-token: write

env:
  BUN_VERSION: "1.3.10"
  NODE_VERSION: "24"

jobs:
  publish-npm:
    name: Publish to NPM
    runs-on: ubuntu-latest
    # Trusted publishing: OIDC tokens replace long-lived NPM_TOKEN secrets
    # Configure each package at npmjs.com → Settings → Trusted Publisher
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ github.event.release.tag_name }}

      # setup-node configures .npmrc for OIDC trusted publishing
      - uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          registry-url: "https://registry.npmjs.org"

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build all packages
        run: bun run build

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Update package versions
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"

          # Update all package.json versions using node (avoids workspace:* issues)
          for pkg in packages/shared packages/client packages/server packages/admin packages/admin-ui; do
            node -e "
              const fs = require('fs');
              const p = '$pkg/package.json';
              const data = JSON.parse(fs.readFileSync(p, 'utf8'));
              data.version = '$VERSION';
              fs.writeFileSync(p, JSON.stringify(data, null, 2) + '\n');
            "
            echo "  → $pkg/package.json"
          done

      # bun publish automatically resolves workspace:* → actual versions
      # Trusted publishing OIDC token is configured via setup-node's .npmrc
      - name: Publish @conduit/shared
        run: bun publish --access public
        working-directory: packages/shared

      - name: Wait for shared package availability
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"
          echo "Waiting for @conduit/shared@$VERSION to be available on npm..."
          for i in $(seq 1 30); do
            if npm view "@conduit/shared@$VERSION" version 2>/dev/null; then
              echo "Package available!"
              break
            fi
            echo "Attempt $i/30 - waiting 10s..."
            sleep 10
          done

      - name: Publish conduit (client)
        run: bun publish --access public
        working-directory: packages/client

      - name: Publish @conduit/server
        run: bun publish --access public
        working-directory: packages/server

      - name: Publish @conduit/admin
        run: bun publish --access public
        working-directory: packages/admin

      - name: Publish @conduit/admin-ui
        run: bun publish --access public
        working-directory: packages/admin-ui

      - name: Create NPM publish summary
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"
          echo "## NPM Packages Published!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Version: $VERSION" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Package | Link |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|------|" >> $GITHUB_STEP_SUMMARY
          echo "| \`@conduit/shared\` | [npm](https://www.npmjs.com/package/@conduit/shared) |" >> $GITHUB_STEP_SUMMARY
          echo "| \`conduit\` (client) | [npm](https://www.npmjs.com/package/conduit) |" >> $GITHUB_STEP_SUMMARY
          echo "| \`@conduit/server\` | [npm](https://www.npmjs.com/package/@conduit/server) |" >> $GITHUB_STEP_SUMMARY
          echo "| \`@conduit/admin\` | [npm](https://www.npmjs.com/package/@conduit/admin) |" >> $GITHUB_STEP_SUMMARY
          echo "| \`@conduit/admin-ui\` | [npm](https://www.npmjs.com/package/@conduit/admin-ui) |" >> $GITHUB_STEP_SUMMARY

  publish-jsr:
    name: Publish to JSR
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ github.event.release.tag_name }}

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Update JSR package versions
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"

          # Update jsr.json version in each package
          for pkg in shared client server admin; do
            if [ -f "packages/$pkg/jsr.json" ]; then
              node -e "
                const fs = require('fs');
                const path = 'packages/$pkg/jsr.json';
                const pkg = JSON.parse(fs.readFileSync(path, 'utf8'));
                pkg.version = '$VERSION';
                fs.writeFileSync(path, JSON.stringify(pkg, null, 2) + '\n');
              "
              echo "  → packages/$pkg/jsr.json"
            fi
          done

      # JSR uses GitHub Actions OIDC for authentication (id-token: write)
      # No secrets needed — just link each package to this repo on jsr.io
      - name: Publish @conduit/shared to JSR
        run: bunx jsr publish --allow-slow-types
        working-directory: packages/shared

      - name: Publish @conduit/client to JSR
        run: bunx jsr publish --allow-slow-types
        working-directory: packages/client

      - name: Publish @conduit/server to JSR
        run: bunx jsr publish --allow-slow-types
        working-directory: packages/server

      - name: Publish @conduit/admin to JSR
        run: bunx jsr publish --allow-slow-types
        working-directory: packages/admin

      - name: Create JSR publish summary
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"
          echo "## JSR Packages Published!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Version: $VERSION" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Package | Link |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|------|" >> $GITHUB_STEP_SUMMARY
          echo "| \`@conduit/shared\` | [jsr](https://jsr.io/@conduit/shared) |" >> $GITHUB_STEP_SUMMARY
          echo "| \`@conduit/client\` | [jsr](https://jsr.io/@conduit/client) |" >> $GITHUB_STEP_SUMMARY
          echo "| \`@conduit/server\` | [jsr](https://jsr.io/@conduit/server) |" >> $GITHUB_STEP_SUMMARY
          echo "| \`@conduit/admin\` | [jsr](https://jsr.io/@conduit/admin) |" >> $GITHUB_STEP_SUMMARY

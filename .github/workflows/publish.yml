name: Publish to NPM & JSR

on:
  release:
    types: [published]

permissions:
  contents: read
  id-token: write

env:
  BUN_VERSION: "1.3.10"
  NODE_VERSION: "24"

jobs:
  publish-npm:
    name: Publish to NPM
    runs-on: ubuntu-latest
    # Trusted publishing: OIDC tokens replace long-lived NPM_TOKEN secrets
    # Configure each package at npmjs.com → Settings → Trusted Publisher
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ github.event.release.tag_name }}

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          registry-url: "https://registry.npmjs.org"

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build all packages
        run: bun run build

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Update package versions
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"

          # Update all workspace packages to the release version
          for pkg in shared client server admin admin-ui; do
            cd "packages/$pkg"
            npm version "$VERSION" --no-git-tag-version --allow-same-version
            cd ../..
          done

      - name: Resolve workspace dependencies
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"

          # Replace workspace:* references with the actual version
          # This is critical - npm registry doesn't understand workspace: protocol
          for pkg in client server admin admin-ui; do
            PKGJSON="packages/$pkg/package.json"
            # Replace "workspace:*" with the actual version in dependencies
            sed -i "s/\"workspace:\\*\"/\"^$VERSION\"/g" "$PKGJSON"
            echo "Updated workspace deps in $PKGJSON:"
            grep -n "conduit" "$PKGJSON" || true
          done

      # npm trusted publishing uses OIDC (id-token: write) — no secrets needed
      # Provenance attestations are generated automatically
      - name: Publish @conduit/shared
        run: cd packages/shared && npm publish --access public

      - name: Wait for shared package availability
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"
          echo "Waiting for @conduit/shared@$VERSION to be available on npm..."
          for i in $(seq 1 30); do
            if npm view "@conduit/shared@$VERSION" version 2>/dev/null; then
              echo "Package available!"
              break
            fi
            echo "Attempt $i/30 - waiting 10s..."
            sleep 10
          done

      - name: Publish conduit (client)
        run: cd packages/client && npm publish --access public

      - name: Publish @conduit/server
        run: cd packages/server && npm publish --access public

      - name: Publish @conduit/admin
        run: cd packages/admin && npm publish --access public

      - name: Publish @conduit/admin-ui
        run: cd packages/admin-ui && npm publish --access public

      - name: Create NPM publish summary
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"
          echo "## NPM Packages Published!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Version: $VERSION" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Package | Link |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|------|" >> $GITHUB_STEP_SUMMARY
          echo "| \`@conduit/shared\` | [npm](https://www.npmjs.com/package/@conduit/shared) |" >> $GITHUB_STEP_SUMMARY
          echo "| \`conduit\` (client) | [npm](https://www.npmjs.com/package/conduit) |" >> $GITHUB_STEP_SUMMARY
          echo "| \`@conduit/server\` | [npm](https://www.npmjs.com/package/@conduit/server) |" >> $GITHUB_STEP_SUMMARY
          echo "| \`@conduit/admin\` | [npm](https://www.npmjs.com/package/@conduit/admin) |" >> $GITHUB_STEP_SUMMARY
          echo "| \`@conduit/admin-ui\` | [npm](https://www.npmjs.com/package/@conduit/admin-ui) |" >> $GITHUB_STEP_SUMMARY

  publish-jsr:
    name: Publish to JSR
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ github.event.release.tag_name }}

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Update JSR package versions
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"

          # Update jsr.json version in each package
          for pkg in shared client server admin; do
            if [ -f "packages/$pkg/jsr.json" ]; then
              node -e "
                const fs = require('fs');
                const path = 'packages/$pkg/jsr.json';
                const pkg = JSON.parse(fs.readFileSync(path, 'utf8'));
                pkg.version = '$VERSION';
                fs.writeFileSync(path, JSON.stringify(pkg, null, 2) + '\n');
              "
              echo "Updated packages/$pkg/jsr.json to version $VERSION"
            fi
          done

      # JSR uses GitHub Actions OIDC for authentication (id-token: write)
      # No secrets needed — just link each package to this repo on jsr.io
      - name: Publish @conduit/shared to JSR
        run: cd packages/shared && npx jsr publish --allow-slow-types

      - name: Publish @conduit/client to JSR
        run: cd packages/client && npx jsr publish --allow-slow-types

      - name: Publish @conduit/server to JSR
        run: cd packages/server && npx jsr publish --allow-slow-types

      - name: Publish @conduit/admin to JSR
        run: cd packages/admin && npx jsr publish --allow-slow-types

      - name: Create JSR publish summary
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"
          echo "## JSR Packages Published!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Version: $VERSION" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Package | Link |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|------|" >> $GITHUB_STEP_SUMMARY
          echo "| \`@conduit/shared\` | [jsr](https://jsr.io/@conduit/shared) |" >> $GITHUB_STEP_SUMMARY
          echo "| \`@conduit/client\` | [jsr](https://jsr.io/@conduit/client) |" >> $GITHUB_STEP_SUMMARY
          echo "| \`@conduit/server\` | [jsr](https://jsr.io/@conduit/server) |" >> $GITHUB_STEP_SUMMARY
          echo "| \`@conduit/admin\` | [jsr](https://jsr.io/@conduit/admin) |" >> $GITHUB_STEP_SUMMARY

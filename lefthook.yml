# https://lefthook.dev/configuration/

pre-commit:
  parallel: true
  jobs:
    - name: lint
      glob: "*.{js,ts,jsx,tsx,vue,json,jsonc}"
      run: bunx biome check --no-errors-on-unmatched {staged_files}

    - name: format
      glob: "*.{js,ts,jsx,tsx,vue,json,jsonc,css,md}"
      run: bunx biome format --no-errors-on-unmatched {staged_files}

pre-push:
  parallel: true
  jobs:
    - name: typecheck
      glob: "*.{ts,tsx,vue}"
      run: bun run typecheck

    - name: build
      glob: "*.{ts,tsx,vue,js,jsx,json}"
      run: bun run build
